<h1 class="text-center"> {{ titlePage }} </h1>
<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input 
    type="text" 
    class="form-control" 
    id="title" 
    formControlName="title" 
    [class.is-invalid]="!expenseForm.controls.title.valid && expenseForm.controls.title.touched"
    [class.is-valid]="expenseForm.controls.title.valid && expenseForm.controls.title.touched">
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control" id="amount" formControlName="amount"
    [class.is-invalid]="!expenseForm.controls.amount.valid && expenseForm.controls.amount.touched"
    [class.is-valid]="expenseForm.controls.amount.valid && expenseForm.controls.amount.touched">
  </div>
  <div class="form-group">
    <label for="ctg">Category</label>
    <select class="form-control" id="ctg" formControlName="categoryId"
    [class.is-invalid]="!expenseForm.controls.categoryId.valid && expenseForm.controls.categoryId.touched"
    [class.is-valid]="expenseForm.controls.categoryId.valid && expenseForm.controls.categoryId.touched">
      <option *ngFor="let c of categories" value="{{ c.id }}"> {{ c.name }} </option>
    </select>
  </div>
  <button class="btn btn-success" type="submit" [disabled]="!expenseForm.valid">Save</button>
  <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
</form>
