<h1 class="text-center">Select category to manage:</h1>
<ul class="pl-0 text-center mt-5" [ngStyle]="{'list-style': 'none'}">
  <a routerLink="/create/category" class="d-inline-block p-2  mr-4">
    <div class="rounded-circle text-center bg-secondary" style="width: 4rem">
      <h2><span class="fa fa-plus text-white p-3"></span></h2>
    </div>
  </a>

  <a *ngFor="let c of categories" [routerLink]="['/category', c.id ]" class="d-inline-block p-2">
    <div class="rounded-circle text-center bg-{{c.color}}" style="width: 4rem">
      <h2><span class="{{ c.logo }} text-white p-3"></span></h2>
    </div>
  </a>
</ul>
<div class="row justify-content-center">
  <a class="btn btn-primary text-white  mt-3" routerLink="/expenses">Go to expenses</a>
</div>
